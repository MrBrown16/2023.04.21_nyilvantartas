<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nyilvántartás</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Nyilvántartás</h1>

        <div id="form">
            <form id="form" action="#" method="post">
                <label for="famname">Vezetéknév: </label>
                <input type="text" name="famname" id="famname" pattern="^[a-zA-ZáÁéÉíÍóÓöÖőŐúÚ]{2,}$">

                <label for="gname">Utónév: </label>
                <input type="text" name="gname" id="gname" pattern="^[a-zA-ZáÁéÉíÍóÓöÖőŐúÚ]{3,}">
                
                <label for="tel">Telefonszám: </label>
                <input type="tel" name="tel" id="tel" pattern="^[+]?[0-9]{2,3}[0-9]{9}$">
                <label for="tel">Formátum: + 2-3 ország azonosító 9 körzetszámot tartalmazó telefonszám</label>
                
                <button type="submit" onclick="">Beküld</button>
            </form>
        </div>

        <div id="datatable">
            
        </div>
    </div>
</body>
</html>
